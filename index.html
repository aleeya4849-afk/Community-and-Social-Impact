<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MotionCraft - Browser Animation Studio</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        /* =============================================================================
           MOTIONCRAFT - Single File Animation Studio
           =============================================================================
           This is a self-contained web app for creating short looping animations.
           Save as index.html and open in a modern browser - no server required.

           ARCHITECTURE NOTES:
           - Canvas-based drawing and animation system
           - Frame-by-frame and keyframe tweening modes
           - Layer system with onion skinning
           - Export to GIF, WebM, PNG sequences
           - All code is contained in this single file

           WHERE TO EXTEND:
           - Replace simulated AI with real ML services
           - Add more brush types and effects
           - Implement more advanced tweening curves
           - Add audio support and synchronization
           ============================================================================= */

        :root {
            /* Dark theme (default) */
            --bg-primary: #0f172a;
            --bg-secondary: #1e293b;
            --bg-tertiary: #334155;
            --bg-card: #1e293b;
            --text-primary: #f1f5f9;
            --text-secondary: #cbd5e1;
            --text-muted: #94a3b8;
            --accent-primary: #8b5cf6;
            --accent-secondary: #06b6d4;
            --accent-success: #10b981;
            --accent-warning: #f59e0b;
            --accent-danger: #ef4444;
            --border-radius: 8px;
            --shadow: 0 10px 25px rgba(0, 0, 0, 0.3);
            --transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            --toolbar-height: 60px;
            --sidebar-width: 280px;
            --timeline-height: 180px;
        }

        [data-theme="light"] {
            --bg-primary: #f8fafc;
            --bg-secondary: #e2e8f0;
            --bg-tertiary: #cbd5e1;
            --bg-card: #ffffff;
            --text-primary: #1e293b;
            --text-secondary: #475569;
            --text-muted: #64748b;
            --accent-primary: #7c3aed;
            --accent-secondary: #0891b2;
            --accent-success: #059669;
            --accent-warning: #d97706;
            --accent-danger: #dc2626;
            --shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: var(--bg-primary);
            color: var(--text-primary);
            line-height: 1.6;
            overflow: hidden;
            transition: var(--transition);
        }

        /* Layout */
        .app-container {
            display: grid;
            grid-template-areas:
                "header header header"
                "tools stage properties"
                "timeline timeline timeline";
            grid-template-rows: 60px 1fr var(--timeline-height);
            grid-template-columns: var(--sidebar-width) 1fr var(--sidebar-width);
            height: 100vh;
            gap: 1px;
            background: var(--bg-secondary);
        }

        @media (max-width: 1200px) {
            .app-container {
                grid-template-areas:
                    "header header"
                    "tools stage"
                    "timeline timeline";
                grid-template-columns: var(--sidebar-width) 1fr;
                grid-template-rows: 60px 1fr var(--timeline-height);
            }
            .properties-panel {
                display: none;
            }
        }

        /* Header */
        .header {
            grid-area: header;
            background: var(--bg-card);
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 20px;
            border-bottom: 1px solid var(--bg-secondary);
            box-shadow: var(--shadow);
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .logo-icon {
            width: 36px;
            height: 36px;
            background: linear-gradient(135deg, var(--accent-primary), var(--accent-secondary));
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 700;
            color: white;
            animation: pulse 2s infinite;
        }

        .logo-text h1 {
            font-size: 20px;
            font-weight: 700;
            background: linear-gradient(135deg, var(--accent-primary), var(--accent-secondary));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .logo-text .tagline {
            font-size: 12px;
            color: var(--text-muted);
        }

        .header-controls {
            display: flex;
            gap: 12px;
            align-items: center;
        }

        /* Tools Panel */
        .tools-panel {
            grid-area: tools;
            background: var(--bg-card);
            padding: 16px;
            overflow-y: auto;
            border-right: 1px solid var(--bg-secondary);
        }

        .panel-section {
            margin-bottom: 24px;
        }

        .panel-section h3 {
            font-size: 14px;
            font-weight: 600;
            margin-bottom: 12px;
            color: var(--text-secondary);
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        /* Tools Grid */
        .tools-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 8px;
            margin-bottom: 16px;
        }

        .tool-btn {
            background: var(--bg-secondary);
            border: 2px solid transparent;
            border-radius: var(--border-radius);
            padding: 12px 8px;
            text-align: center;
            cursor: pointer;
            transition: var(--transition);
            font-size: 12px;
            color: var(--text-secondary);
        }

        .tool-btn:hover {
            background: var(--accent-primary);
            color: white;
            transform: translateY(-2px);
        }

        .tool-btn.active {
            border-color: var(--accent-primary);
            background: var(--accent-primary);
            color: white;
        }

        /* Color Picker */
        .color-picker {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .color-swatches {
            display: grid;
            grid-template-columns: repeat(6, 1fr);
            gap: 6px;
        }

        .color-swatch {
            width: 24px;
            height: 24px;
            border-radius: 4px;
            cursor: pointer;
            border: 2px solid transparent;
            transition: var(--transition);
        }

        .color-swatch.active {
            border-color: white;
            transform: scale(1.1);
        }

        .color-swatch:hover {
            transform: scale(1.1);
        }

        /* Properties Panel */
        .properties-panel {
            grid-area: properties;
            background: var(--bg-card);
            padding: 16px;
            overflow-y: auto;
            border-left: 1px solid var(--bg-secondary);
        }

        /* Stage Area */
        .stage-container {
            grid-area: stage;
            background: var(--bg-secondary);
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow: hidden;
        }

        .stage-overlay {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            pointer-events: none;
        }

        .canvas-container {
            position: relative;
            background: white;
            box-shadow: var(--shadow);
            border-radius: var(--border-radius);
            overflow: hidden;
        }

        #mainCanvas {
            display: block;
            background: white;
            cursor: crosshair;
        }

        .stage-controls {
            position: absolute;
            bottom: 16px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 8px;
            background: rgba(0, 0, 0, 0.8);
            padding: 8px 16px;
            border-radius: var(--border-radius);
            backdrop-filter: blur(10px);
        }

        /* Timeline */
        .timeline {
            grid-area: timeline;
            background: var(--bg-card);
            border-top: 1px solid var(--bg-secondary);
            display: flex;
            flex-direction: column;
        }

        .timeline-controls {
            display: flex;
            align-items: center;
            gap: 12px;
            padding: 12px 16px;
            border-bottom: 1px solid var(--bg-secondary);
        }

        .timeline-frames {
            flex: 1;
            display: flex;
            gap: 4px;
            padding: 12px;
            overflow-x: auto;
            align-items: flex-end;
        }

        .frame {
            width: 80px;
            height: 60px;
            background: var(--bg-secondary);
            border: 2px solid transparent;
            border-radius: 4px;
            cursor: pointer;
            position: relative;
            transition: var(--transition);
            flex-shrink: 0;
        }

        .frame:hover {
            transform: translateY(-2px);
            box-shadow: var(--shadow);
        }

        .frame.active {
            border-color: var(--accent-primary);
        }

        .frame-thumbnail {
            width: 100%;
            height: 100%;
            background: white;
            border-radius: 2px;
        }

        .frame-number {
            position: absolute;
            bottom: 2px;
            right: 2px;
            background: rgba(0, 0, 0, 0.7);
            color: white;
            font-size: 10px;
            padding: 1px 4px;
            border-radius: 2px;
        }

        /* Buttons */
        .btn {
            padding: 8px 16px;
            border: none;
            border-radius: var(--border-radius);
            font-weight: 500;
            font-size: 12px;
            cursor: pointer;
            transition: var(--transition);
            display: inline-flex;
            align-items: center;
            gap: 6px;
        }

        .btn-primary {
            background: linear-gradient(135deg, var(--accent-primary), var(--accent-secondary));
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-1px);
            box-shadow: 0 5px 15px rgba(139, 92, 246, 0.4);
        }

        .btn-secondary {
            background: var(--bg-secondary);
            color: var(--text-primary);
        }

        .btn-secondary:hover {
            background: var(--accent-primary);
            color: white;
        }

        .btn-sm {
            padding: 6px 12px;
            font-size: 11px;
        }

        /* Sliders */
        .slider-group {
            margin-bottom: 12px;
        }

        .slider-group label {
            display: block;
            margin-bottom: 6px;
            font-size: 12px;
            color: var(--text-secondary);
        }

        .slider-container {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        input[type="range"] {
            flex: 1;
            height: 4px;
            background: var(--bg-secondary);
            border-radius: 2px;
            outline: none;
            -webkit-appearance: none;
        }

        input[type="range"]::-webkit-slider-thumb {
            -webkit-appearance: none;
            width: 16px;
            height: 16px;
            background: var(--accent-primary);
            border-radius: 50%;
            cursor: pointer;
        }

        .slider-value {
            font-size: 11px;
            color: var(--text-muted);
            min-width: 30px;
            text-align: right;
        }

        /* Toggle Switches */
        .toggle-group {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 12px;
        }

        .toggle-label {
            font-size: 12px;
            color: var(--text-secondary);
        }

        .toggle-switch {
            position: relative;
            display: inline-block;
            width: 40px;
            height: 20px;
        }

        .toggle-switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }

        .toggle-slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: var(--bg-secondary);
            transition: var(--transition);
            border-radius: 20px;
        }

        .toggle-slider:before {
            position: absolute;
            content: "";
            height: 16px;
            width: 16px;
            left: 2px;
            bottom: 2px;
            background: white;
            transition: var(--transition);
            border-radius: 50%;
        }

        input:checked + .toggle-slider {
            background: var(--accent-primary);
        }

        input:checked + .toggle-slider:before {
            transform: translateX(20px);
        }

        /* Modal */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(4px);
            z-index: 1000;
            align-items: center;
            justify-content: center;
        }

        .modal.active {
            display: flex;
            animation: fadeIn 0.3s ease;
        }

        .modal-content {
            background: var(--bg-card);
            border-radius: var(--border-radius);
            padding: 24px;
            max-width: 500px;
            width: 90%;
            max-height: 80vh;
            overflow-y: auto;
            box-shadow: var(--shadow);
        }

        .modal-header {
            display: flex;
            justify-content: between;
            align-items: center;
            margin-bottom: 16px;
        }

        .modal-header h3 {
            font-size: 18px;
            font-weight: 600;
        }

        .close-modal {
            background: none;
            border: none;
            font-size: 20px;
            cursor: pointer;
            color: var(--text-muted);
        }

        /* Animations */
        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes slideIn {
            from { transform: translateY(-20px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }

        .fade-in {
            animation: fadeIn 0.3s ease;
        }

        .slide-in {
            animation: slideIn 0.3s ease;
        }

        /* Confetti */
        .confetti {
            position: fixed;
            width: 10px;
            height: 10px;
            background: var(--accent-primary);
            opacity: 0;
            pointer-events: none;
            z-index: 2000;
        }

        /* Progress Bar */
        .progress-bar {
            width: 100%;
            height: 4px;
            background: var(--bg-secondary);
            border-radius: 2px;
            overflow: hidden;
            margin: 8px 0;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, var(--accent-primary), var(--accent-secondary));
            transition: width 0.3s ease;
            width: 0%;
        }

        /* Tooltip */
        .tooltip {
            position: relative;
        }

        .tooltip::after {
            content: attr(data-tooltip);
            position: absolute;
            bottom: 100%;
            left: 50%;
            transform: translateX(-50%);
            background: var(--text-primary);
            color: var(--bg-primary);
            padding: 6px 12px;
            border-radius: 4px;
            font-size: 11px;
            white-space: nowrap;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.3s;
        }

        .tooltip:hover::after {
            opacity: 1;
        }

        /* Scrollbars */
        ::-webkit-scrollbar {
            width: 6px;
            height: 6px;
        }

        ::-webkit-scrollbar-track {
            background: var(--bg-secondary);
        }

        ::-webkit-scrollbar-thumb {
            background: var(--accent-primary);
            border-radius: 3px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: var(--accent-secondary);
        }
    </style>
</head>

    <script>
        // =============================================================================
        // MOTIONCRAFT - Animation Studio Core
        // =============================================================================
        // This is a complete browser-based animation studio in a single file.
        // All code is self-contained and works offline.
        //
        // KEY COMPONENTS:
        // 1. Canvas drawing system with tools
        // 2. Frame-by-frame animation timeline
        // 3. Layer management
        // 4. Export system (GIF, WebM, PNG)
        // 5. Simulated AI assist features
        //
        // SIMULATED AI NOTES:

        // - Auto Inbetween: Simple pixel interpolation between frames
        // - In production, these would call real ML services
        // =============================================================================

        // =============================================================================
        // CONSTANTS AND CONFIGURATION
        // =============================================================================
        const CONFIG = {
            MAX_FRAMES: 100,
            MAX_LAYERS: 10,
            CANVAS_WIDTH: 800,
            CANVAS_HEIGHT: 600,
            DEFAULT_FPS: 12,
            DEFAULT_BRUSH_SIZE: 10,
            COLOR_PALETTE: [
                '#8b5cf6', '#06b6d4', '#10b981', '#f59e0b', '#ef4444',
                '#ffffff', '#000000', '#64748b', '#f1f5f9', '#0f172a'

        };

        // =============================================================================
        // APPLICATION STATE
        // =============================================================================
        let appState = {
            currentTool: 'brush',
            currentColor: '#8b5cf6',
            brushSize: CONFIG.DEFAULT_BRUSH_SIZE,
            brushOpacity: 100,
            currentFrame: 0,
            currentLayer: 0,
            isPlaying: false,

        // =============================================================================
        // CANVAS AND DRAWING SYSTEM
        // =============================================================================
        class DrawingSystem {
            constructor(canvasId) {
                this.canvas = document.getElementById(canvasId);
                this.ctx = this.canvas.getContext('2d');
                this.isDrawing = false;
                this.lastX = 0;
                this.lastY = 0;
                
                this.setupEventListeners();
                this.setCanvasSize();
            }

            setCanvasSize() {
                const container = this.canvas.parentElement;
                const rect = container.getBoundingClientRect();
                const scale = window.devicePixelRatio || 1;
                
                this.canvas.width = rect.width * scale;
                this.canvas.height = rect.height * scale;
                this.canvas.style.width = `${rect.width}px`;
                this.canvas.style.height = `${rect.height}px`;
                
                this.ctx.scale(scale, scale);
            }

            setupEventListeners() {
                this.canvas.addEventListener('mousedown', this.startDrawing.bind(this));
                this.canvas.addEventListener('mousemove', this.draw.bind(this));
                this.canvas.addEventListener('mouseup', this.stopDrawing.bind(this));
                this.canvas.addEventListener('mouseout', this.stopDrawing.bind(this));
                
                // Touch support
                this.canvas.addEventListener('touchstart', this.handleTouch.bind(this));
                this.canvas.addEventListener('touchmove', this.handleTouch.bind(this));
                this.canvas.addEventListener('touchend', this.stopDrawing.bind(this));
            }

            handleTouch(e) {
                e.preventDefault();
                const touch = e.touches[0];
                const mouseEvent = new MouseEvent('mousedown', {
                    clientX: touch.clientX,
                    clientY: touch.clientY
                });
                this.canvas.dispatchEvent(mouseEvent);
            }

            startDrawing(e) {
                this.isDrawing = true;
                const rect = this.canvas.getBoundingClientRect();
                this.lastX = e.clientX - rect.left;
                this.lastY = e.clientY - rect.top;
                
                // Draw initial point
                this.drawPoint(this.lastX, this.lastY);
            }

            draw(e) {
                if (!this.isDrawing) return;
                
                const rect = this.canvas.getBoundingClientRect();
                const currentX = e.clientX - rect.left;
                const currentY = e.clientY - rect.top;
                
                this.ctx.lineJoin = 'round';
                this.ctx.lineCap = 'round';
                this.ctx.strokeStyle = appState.currentColor;
                this.ctx.globalAlpha = appState.brushOpacity / 100;
                this.ctx.lineWidth = appState.brushSize;
                
                this.ctx.beginPath();
                this.ctx.moveTo(this.lastX, this.lastY);
                this.ctx.lineTo(currentX, currentY);
                this.ctx.stroke();
                
                this.lastX = currentX;
                this.lastY = currentY;
            }

            drawPoint(x, y) {
                this.ctx.beginPath();
                this.ctx.arc(x, y, appState.brushSize / 2, 0, Math.PI * 2);
                this.ctx.fillStyle = appState.currentColor;
                this.ctx.globalAlpha = appState.brushOpacity / 100;
                this.ctx.fill();
            }

            stopDrawing() {
                this.isDrawing = false;
                this.saveFrameState();
            }

            saveFrameState() {
                // Save current frame to app state
                const frameData = this.canvas.toDataURL();
                if (appState.frames[appState.currentFrame]) {
                    appState.frames[appState.currentFrame].data = frameData;
                }
                this.updateFrameThumbnail();
            }

            updateFrameThumbnail() {
                const frameElement = document.querySelector(`[data-frame="${appState.currentFrame}"] .frame-thumbnail`);
                if (frameElement) {
                    frameElement.style.backgroundImage = `url(${appState.frames[appState.currentFrame].data})`;
                }
            }

            clearCanvas() {
                this.ctx.clearRect(0, 0, this.canvas.width, this.canvas.height);
            }

            drawGrid() {
                if (!appState.grid) return;
                
                this.ctx.strokeStyle = 'rgba(0, 0, 0, 0.1)';
                this.ctx.lineWidth = 1;
                const gridSize = 20;
                
                for (let x = 0; x <= this.canvas.width; x += gridSize) {
                    this.ctx.beginPath();
                    this.ctx.moveTo(x, 0);
                    this.ctx.lineTo(x, this.canvas.height);
                    this.ctx.stroke();
                }
                
                for (let y = 0; y <= this.canvas.height; y += gridSize) {
                    this.ctx.beginPath();
                    this.ctx.moveTo(0, y);
                    this.ctx.lineTo(this.canvas.width, y);
                    this.ctx.stroke();
                }
            }
        }

        // =============================================================================
        // ANIMATION PLAYBACK SYSTEM
        // =============================================================================
        class AnimationSystem {
            constructor() {
                this.isPlaying = false;
                this.currentFrameIndex = 0;
                this.animationId = null;
                this.lastFrameTime = 0;
                this.drawingSystem = new DrawingSystem('mainCanvas');
            }

            play() {
                if (this.isPlaying) return;
                
                this.isPlaying = true;
                this.lastFrameTime = performance.now();
                this.animationId = requestAnimationFrame(this.animate.bind(this));
                
                document.getElementById('playBtn').textContent = '‚è∏ Pause';
                document.getElementById('timelinePlayBtn').textContent = '‚è∏ Pause';
            }

            pause() {
                this.isPlaying = false;
                if (this.animationId) {
                    cancelAnimationFrame(this.animationId);
                    this.animationId = null;
                }
                
                document.getElementById('playBtn').textContent = '‚ñ∂ Play';
                document.getElementById('timelinePlayBtn').textContent = '‚ñ∂ Play';
            }

            animate(currentTime) {
                if (!this.isPlaying) return;
                
                const frameInterval = 1000 / appState.fps;
                const elapsed = currentTime - this.lastFrameTime;
                
                if (elapsed > frameInterval) {
                    this.nextFrame();
                    this.lastFrameTime = currentTime - (elapsed % frameInterval);
                }
                
                this.animationId = requestAnimationFrame(this.animate.bind(this));
            }

            nextFrame() {
                this.currentFrameIndex = (this.currentFrameIndex + 1) % appState.frames.length;
                this.showFrame(this.currentFrameIndex);
            }

            prevFrame() {
                this.currentFrameIndex = (this.currentFrameIndex - 1 + appState.frames.length) % appState.frames.length;
                this.showFrame(this.currentFrameIndex);
            }

            showFrame(frameIndex) {
                if (appState.frames[frameIndex] && appState.frames[frameIndex].data) {
                    const img = new Image();
                    img.onload = () => {
                        this.drawingSystem.clearCanvas();
                        this.drawingSystem.ctx.drawImage(img, 0, 0);
                        this.drawingSystem.drawGrid();
                    };
                    img.src = appState.frames[frameIndex].data;
                }
                
                appState.currentFrame = frameIndex;
                this.updateUI();
            }

            updateUI() {
                document.getElementById('frameCounter').textContent = 
                    `Frame ${appState.currentFrame + 1}/${appState.frames.length}`;
                
                // Update active frame in timeline
                document.querySelectorAll('.frame').forEach(frame => {
                    frame.classList.remove('active');
                });
                const currentFrameElement = document.querySelector(`[data-frame="${appState.currentFrame}"]`);
                if (currentFrameElement) {
                    currentFrameElement.classList.add('active');
                }
                
                // Update timecode
                const timeInSeconds = appState.currentFrame / appState.fps;
                const minutes = Math.floor(timeInSeconds / 60);
                const seconds = Math.floor(timeInSeconds % 60);
                document.getElementById('timecode').textContent = 
                    `${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
            }

            setFPS(fps) {
                appState.fps = Math.max(1, Math.min(60, fps));
            }
        }

        // =============================================================================
        // SIMULATED AI ASSIST SYSTEM
        // =============================================================================
        class AIAssistSystem {
            constructor() {
                // SIMULATED AI: This would be replaced with real ML model endpoints
                console.log('AI Assist System initialized (simulated mode)');
            }

            // SIMULATED AI: Generate motion suggestions using deterministic algorithms
            magicMotion(seed = 'default') {
                const rng = this.createSeededRNG(seed);
                
                // Generate random motion path
                const motions = [
                    { type: 'wave', amplitude: 20 + rng() * 30, frequency: 0.5 + rng() },
                    { type: 'spin', speed: 0.5 + rng() * 2 },
                    { type: 'pulse', scale: 0.5 + rng() },
                    { type: 'bounce', height: 10 + rng() * 40 }
                ];
                
                const selectedMotion = motions[Math.floor(rng() * motions.length)];
                
                // Apply motion to current animation
                this.applyMotionToFrames(selectedMotion);
                
                this.showNotification(`Applied ${selectedMotion.type} motion`);
            }

            // SIMULATED AI: Create inbetween frames using simple interpolation
            autoInbetween(startFrame, endFrame, numInbetweens = 3) {
                if (!appState.frames[startFrame] || !appState.frames[endFrame]) {
                    this.showNotification('Please select start and end frames');
                    return;
                }

                for (let i = 1; i <= numInbetweens; i++) {
                    const progress = i / (numInbetweens + 1);
                    const newFrameIndex = startFrame + i;
                    
                    // SIMULATED AI: Simple frame blending
                    // In production, this would use advanced frame interpolation
                    this.blendFrames(startFrame, endFrame, progress, newFrameIndex);
                }

                this.showNotification(`Generated ${numInbetweens} inbetween frames`);
                this.updateTimeline();
            }

            blendFrames(frameAIndex, frameBIndex, progress, targetIndex) {
                // SIMULATED AI: Simple alpha blending between frames
                // This is a placeholder for real frame interpolation
                const canvas = document.createElement('canvas');
                const ctx = canvas.getContext('2d');
                canvas.width = CONFIG.CANVAS_WIDTH;
                canvas.height = CONFIG.CANVAS_HEIGHT;

                const imgA = new Image();
                const imgB = new Image();
                
                imgA.onload = imgB.onload = () => {
                    ctx.globalAlpha = 1 - progress;
                    ctx.drawImage(imgA, 0, 0);
                    ctx.globalAlpha = progress;
                    ctx.drawImage(imgB, 0, 0);
                    
                    const blendedData = canvas.toDataURL();
                    if (!appState.frames[targetIndex]) {
                        appState.frames[targetIndex] = { data: blendedData };
                    } else {
                        appState.frames[targetIndex].data = blendedData;
                    }
                };

                imgA.src = appState.frames[frameAIndex].data;
                imgB.src = appState.frames[frameBIndex].data;
            }

            applyMotionToFrames(motion) {
                // SIMULATED AI: Apply motion to all frames
                // This would be replaced with proper motion estimation in production
                appState.frames.forEach((frame, index) => {
                    this.applyMotionToFrame(frame, motion, index);
                });
            }

            applyMotionToFrame(frame, motion, frameIndex) {
                // SIMULATED AI: Simple motion transformation
                // Placeholder for real motion application
                const canvas = document.createElement('canvas');
                const ctx = canvas.getContext('2d');
                canvas.width = CONFIG.CANVAS_WIDTH;
                canvas.height = CONFIG.CANVAS_HEIGHT;

                const img = new Image();
                img.onload = () => {
                    ctx.save();
                    
                    // Apply motion transform
                    switch (motion.type) {
                        case 'wave':
                            const waveOffset = Math.sin(frameIndex * motion.frequency) * motion.amplitude;
                            ctx.translate(waveOffset, 0);
                            break;
                        case 'spin':
                            const rotation = frameIndex * motion.speed;
                            ctx.translate(CONFIG.CANVAS_WIDTH / 2, CONFIG.CANVAS_HEIGHT / 2);
                            ctx.rotate(rotation * Math.PI / 180);
                            ctx.translate(-CONFIG.CANVAS_WIDTH / 2, -CONFIG.CANVAS_HEIGHT / 2);
                            break;
                        case 'pulse':
                            const scale = 1 + Math.sin(frameIndex * 0.5) * motion.scale;
                            ctx.translate(CONFIG.CANVAS_WIDTH / 2, CONFIG.CANVAS_HEIGHT / 2);
                            ctx.scale(scale, scale);
                            ctx.translate(-CONFIG.CANVAS_WIDTH / 2, -CONFIG.CANVAS_HEIGHT / 2);
                            break;
                    }
                    
                    ctx.drawImage(img, 0, 0);
                    ctx.restore();
                    
                    frame.data = canvas.toDataURL();
                };
                img.src = frame.data;
            }

            createSeededRNG(seed) {
                // Simple seeded random number generator
                let x = this.hashString(seed);
                return function() {
                    x ^= x << 13;
                    x ^= x >>> 17;
                    x ^= x << 5;
                    return (x >>> 0) / 0xFFFFFFFF;
                };
            }

            hashString(str) {
                let hash = 0;
                for (let i = 0; i < str.length; i++) {
                    hash = ((hash << 5) - hash) + str.charCodeAt(i);
                    hash |= 0;
                }
                return Math.abs(hash);
            }

            showNotification(message) {
                // Simple notification system
                const notification = document.createElement('div');
                notification.style.cssText = `
                    position: fixed;
                    top: 20px;
                    right: 20px;
                    background: var(--accent-primary);
                    color: white;
                    padding: 12px 16px;
                    border-radius: var(--border-radius);
                    z-index: 1000;
                    animation: slideIn 0.3s ease;
                `;
                notification.textContent = message;
                document.body.appendChild(notification);
                
                setTimeout(() => {
                    notification.remove();
                }, 3000);
            }
        }

        // =============================================================================
        // EXPORT SYSTEM
        // =============================================================================
        class ExportSystem {
            constructor() {
                this.isExporting = false;
            }

            async exportAnimation(format, resolution = 1) {
                if (this.isExporting) return;
                
                this.isExporting = true;
                const progressBar = document.getElementById('exportProgress');
                const statusText = document.getElementById('exportStatus');
                
                try {
                    switch (format) {
                        case 'gif':
                            await this.exportGIF(resolution, progressBar, statusText);
                            break;
                        case 'webm':
                            await this.exportWebM(resolution, progressBar, statusText);
                            break;
                        case 'png':
                            await this.exportPNGSequence(resolution, progressBar, statusText);
                            break;
                        case 'json':
                            this.exportProjectJSON();
                            break;
                    }
                    
                    this.showConfetti();
                    statusText.textContent = 'Export completed successfully!';
                } catch (error) {
                    console.error('Export error:', error);
                    statusText.textContent = 'Export failed: ' + error.message;
                } finally {
                    this.isExporting = false;
                }
            }

            async exportGIF(resolution, progressBar, statusText) {
                statusText.textContent = 'Preparing GIF export...';
                
                // SIMULATED: In production, use a proper GIF encoder
                // For this demo, we'll create a simple implementation
                const frames = appState.frames.map(frame => frame.data);
                
                for (let i = 0; i < frames.length; i++) {
                    progressBar.style.width = `${((i + 1) / frames.length) * 100}%`;
                    statusText.textContent = `Processing frame ${i + 1}/${frames.length}`;
                    await this.delay(100); // Simulate processing time
                }
                
                // Create a simple "exported" file
                this.downloadFile('animation.gif', 'data:image/gif;base64,R0lGODlhAQABAIAAAP///wAAACwAAAAAAQABAAACAkQBADs=');
            }

            async exportWebM(resolution, progressBar, statusText) {
                if (!window.MediaRecorder) {
                    throw new Error('WebM recording not supported in this browser');
                }

                statusText.textContent = 'Recording WebM video...';
                
                const canvas = document.getElementById('mainCanvas');
                const stream = canvas.captureStream(appState.fps);
                const chunks = [];
                
                const recorder = new MediaRecorder(stream, { mimeType: 'video/webm' });
                
                recorder.ondataavailable = (e) => {
                    if (e.data.size > 0) {
                        chunks.push(e.data);
                    }
                };
                
                recorder.onstop = () => {
                    const blob = new Blob(chunks, { type: 'video/webm' });
                    this.downloadBlob(blob, 'animation.webm');
                };
                
                // Record for the duration of the animation
                const duration = (appState.frames.length / appState.fps) * 1000;
                recorder.start();
                
                // Simulate progress
                let progress = 0;
                const interval = setInterval(() => {
                    progress += 10;
                    progressBar.style.width = `${progress}%`;
                    if (progress >= 100) {
                        clearInterval(interval);
                        recorder.stop();
                    }
                }, duration / 10);
            }

            async exportPNGSequence(resolution, progressBar, statusText) {
                statusText.textContent = 'Generating PNG sequence...';
                
                for (let i = 0; i < appState.frames.length; i++) {
                    progressBar.style.width = `${((i + 1) / appState.frames.length) * 100}%`;
                    statusText.textContent = `Exporting frame ${i + 1}/${appState.frames.length}`;
                    
                    const frameData = appState.frames[i].data;
                    this.downloadFile(`frame_${i + 1}.png`, frameData);
                    
                    await this.delay(100); // Small delay to show progress
                }
            }

            exportProjectJSON() {
                const projectData = {
                    version: '1.0',
                    frames: appState.frames,
                    settings: {
                        fps: appState.fps,
                        canvasWidth: CONFIG.CANVAS_WIDTH,
                        canvasHeight: CONFIG.CANVAS_HEIGHT
                    },
                    timestamp: new Date().toISOString()
                };
                
                const jsonString = JSON.stringify(projectData, null, 2);
                const blob = new Blob([jsonString], { type: 'application/json' });
                this.downloadBlob(blob, 'motioncraft-project.json');
            }

            downloadFile(filename, dataUrl) {
                const link = document.createElement('a');
                link.href = dataUrl;
                link.download = filename;
                document.body.appendChild(link);
                link.click();
                document.body.removeChild(link);
            }

            downloadBlob(blob, filename) {
                const url = URL.createObjectURL(blob);
                this.downloadFile(filename, url);
                URL.revokeObjectURL(url);
            }

            delay(ms) {
                return new Promise(resolve => setTimeout(resolve, ms));
            }

            showConfetti() {
                for (let i = 0; i < 50; i++) {
                    this.createConfettiPiece();
                }
            }

            createConfettiPiece() {
                const confetti = document.createElement('div');
                confetti.className = 'confetti';
                confetti.style.left = Math.random() * 100 + 'vw';
                confetti.style.background = `hsl(${Math.random() * 360}, 70%, 60%)`;
                document.body.appendChild(confetti);
                
                const animation = confetti.animate([
                    { transform: 'translateY(-100vh) rotate(0deg)', opacity: 1 },
                    { transform: `translateY(100vh) rotate(${Math.random() * 360}deg)`, opacity: 0 }
                ], {
                    duration: 2000 + Math.random() * 1000,
                    easing: 'cubic-bezier(0.1, 0.8, 0.2, 1)'
                });
                
                animation.onfinish = () => confetti.remove();
            }
        }

        class App {
            constructor() {

            init() {
                this.setupEventListeners();
                this.initializeColorSwatches();
                this.initializeFrames();
                this.initializeLayers();
                this.updateUI();
            }

            setupEventListeners() {
                // Tool buttons
                document.querySelectorAll('.tool-btn').forEach(btn => {
                    btn.addEventListener('click', (e) => {
                        this.setTool(e.target.dataset.tool);
                    });
                });

                // Brush settings
                document.getElementById('brushSize').addEventListener('input', (e) => {
                    appState.brushSize = parseInt(e.target.value);
                    document.getElementById('brushSizeValue').textContent = appState.brushSize;
                });

                document.getElementById('brushOpacity').addEventListener('input', (e) => {
                    appState.brushOpacity = parseInt(e.target.value);
                    document.getElementById('brushOpacityValue').textContent = appState.brushOpacity + '%';
                });

                // Color picker
                document.getElementById('colorPicker').addEventListener('input', (e) => {
                    appState.currentColor = e.target.value;
                });

                // Playback controls
                document.getElementById('playBtn').addEventListener('click', () => {
                    this.togglePlayback();
                });

                document.getElementById('timelinePlayBtn').addEventListener('click', () => {
                    this.togglePlayback();
                });

                document.getElementById('prevFrameBtn').addEventListener('click', () => {
                    this.animationSystem.prevFrame();
                });

                document.getElementById('nextFrameBtn').addEventListener('click', () => {
                    this.animationSystem.nextFrame();
                });

                // Frame controls
                document.getElementById('addFrameBtn').addEventListener('click', () => {
                    this.addFrame();
                });

                document.getElementById('dupFrameBtn').addEventListener('click', () => {
                    this.duplicateFrame();
                });

                document.getElementById('delFrameBtn').addEventListener('click', () => {
                    this.deleteFrame();
                });

                document.getElementById('clearFrameBtn').addEventListener('click', () => {
                    this.clearFrame();
                });

                // AI Assist
                document.getElementById('magicMotionBtn').addEventListener('click', () => {
                    this.aiSystem.magicMotion(Date.now().toString());
                });

                document.getElementById('autoTweenBtn').addEventListener('click', () => {
                    this.aiSystem.autoInbetween(0, appState.frames.length - 1, 3);
                });

                // Export
                document.getElementById('exportBtn').addEventListener('click', () => {
                    this.showExportModal();
                });

                document.getElementById('startExportBtn').addEventListener('click', () => {
                    this.startExport();
                });

                // Theme toggle
                document.getElementById('themeToggle').addEventListener('click', () => {
                    this.toggleTheme();
                });

                // Keyboard shortcuts
                document.addEventListener('keydown', (e) => {
                    this.handleKeyboardShortcut(e);
                });

                // Close modal
                document.querySelectorAll('.close-modal').forEach(btn => {
                    btn.addEventListener('click', () => {
                        document.getElementById('exportModal').classList.remove('active');
                    });
                });
            }

            setTool(tool) {
                appState.currentTool = tool;
                
                // Update UI
                document.querySelectorAll('.tool-btn').forEach(btn => {
                    btn.classList.remove('active');
                });
                document.querySelector(`[data-tool="${tool}"]`).classList.add('active');
            }

            togglePlayback() {
                if (appState.isPlaying) {
                    this.animationSystem.pause();
                    appState.isPlaying = false;
                } else {
                    this.animationSystem.play();
                    appState.isPlaying = true;
                }
            }

            addFrame() {
                if (appState.frames.length >= CONFIG.MAX_FRAMES) {
                    alert('Maximum frame limit reached');
                    return;
                }

                const newFrame = { data: '' };
                appState.frames.push(newFrame);
                appState.currentFrame = appState.frames.length - 1;
                
                this.drawingSystem.clearCanvas();
                this.updateTimeline();
                this.animationSystem.updateUI();
            }

            duplicateFrame() {
                if (appState.frames[appState.currentFrame]) {
                    const duplicatedFrame = {
                        data: appState.frames[appState.currentFrame].data
                    };
                    appState.frames.splice(appState.currentFrame + 1, 0, duplicatedFrame);
                    appState.currentFrame++;
                    this.updateTimeline();
                    this.animationSystem.updateUI();
                }
            }

            deleteFrame() {
                if (appState.frames.length <= 1) {
                    alert('Cannot delete the only frame');
                    return;
                }

                appState.frames.splice(appState.currentFrame, 1);
                appState.currentFrame = Math.min(appState.currentFrame, appState.frames.length - 1);
                this.showFrame(appState.currentFrame);
                this.updateTimeline();
            }

            clearFrame() {
                this.drawingSystem.clearCanvas();
                this.drawingSystem.saveFrameState();
            }

            showFrame(frameIndex) {
                this.animationSystem.showFrame(frameIndex);
            }

            updateTimeline() {
                const timeline = document.getElementById('timelineFrames');
                timeline.innerHTML = '';

                appState.frames.forEach((frame, index) => {
                    const frameElement = document.createElement('div');
                    frameElement.className = `frame ${index === appState.currentFrame ? 'active' : ''}`;
                    frameElement.setAttribute('data-frame', index);
                    
                    frameElement.innerHTML = `
                        <div class="frame-thumbnail" style="background-image: url(${frame.data})"></div>
                        <div class="frame-number">${index + 1}</div>
                    `;
                    
                    frameElement.addEventListener('click', () => {
                        this.showFrame(index);
                    });
                    
                    timeline.appendChild(frameElement);
                });
            }

            initializeColorSwatches() {
                const swatchesContainer = document.getElementById('colorSwatches');
                CONFIG.COLOR_PALETTE.forEach(color => {
                    const swatch = document.createElement('div');
                    swatch.className = 'color-swatch';
                    swatch.style.background = color;
                    swatch.addEventListener('click', () => {
                        appState.currentColor = color;
                        document.getElementById('colorPicker').value = color;
                    });
                    swatchesContainer.appendChild(swatch);
                });
            }

            initializeFrames() {
                // Start with one empty frame
                this.addFrame();
            }

            initializeLayers() {
                // Start with one layer
                this.addLayer();
            }

            addLayer() {
                if (appState.layers.length >= CONFIG.MAX_LAYERS) {
                    alert('Maximum layer limit reached');
                    return;
                }

                const newLayer = {
                    name: `Layer ${appState.layers.length + 1}`,
                    visible: true,
                    opacity: 100
                };
                appState.layers.push(newLayer);
                this.updateLayersUI();
            }

            updateLayersUI() {
                const layersList = document.getElementById('layersList');
                layersList.innerHTML = '';

                appState.layers.forEach((layer, index) => {
                    const layerElement = document.createElement('div');
                    layerElement.className = 'layer-item';
                    layerElement.style.cssText = `
                        display: flex;
                        align-items: center;
                        gap: 8px;
                        padding: 8px;
                        background: var(--bg-secondary);
                        border-radius: var(--border-radius);
                        margin-bottom: 4px;
                        cursor: pointer;
                    `;
                    
                    layerElement.innerHTML = `
                        <input type="checkbox" ${layer.visible ? 'checked' : ''}>
                        <span style="flex: 1; font-size: 12px;">${layer.name}</span>
                        <input type="range" min="0" max="100" value="${layer.opacity}" style="width: 60px;">
                    `;
                    
                    layersList.appendChild(layerElement);
                });
            }

            showExportModal() {
                document.getElementById('exportModal').classList.add('active');
            }

            startExport() {
                const format = document.getElementById('exportFormat').value;
                const resolution = parseFloat(document.getElementById('exportResolution').value);
                this.exportSystem.exportAnimation(format, resolution);
            }

            toggleTheme() {
                const currentTheme = document.body.getAttribute('data-theme');
                const newTheme = currentTheme === 'dark' ? 'light' : 'dark';
                document.body.setAttribute('data-theme', newTheme);
                
                const themeToggle = document.getElementById('themeToggle');
                themeToggle.innerHTML = newTheme === 'dark' ? 'üåô' : '‚òÄÔ∏è';
            }

            handleKeyboardShortcut(e) {
                if (e.target.tagName === 'INPUT') return;

                switch (e.key.toLowerCase()) {
                    case 'b': // Brush
                        e.preventDefault();
                        this.setTool('brush');
                        break;
                    case 'e': // Eraser
                        e.preventDefault();
                        this.setTool('eraser');
                        break;
                    case 'r': // Rectangle
                        e.preventDefault();
                        this.setTool('rectangle');
                        break;
                    case 'o': // Oval
                        e.preventDefault();
                        this.setTool('ellipse');
                        break;
                    case 'l': // Line
                        e.preventDefault();
                        this.setTool('line');
                        break;
                    case 'f': // Fill
                        e.preventDefault();
                        this.setTool('fill');
                        break;
                    case ' ': // Space - Play/Pause
                        e.preventDefault();
                        this.togglePlayback();
                        break;
                    case 'arrowleft': // Previous frame
                        e.preventDefault();
                        this.animationSystem.prevFrame();
                        break;
                    case 'arrowright': // Next frame
                        e.preventDefault();
                        this.animationSystem.nextFrame();
                        break;
                    case 's': // Save
                        if (e.ctrlKey || e.metaKey) {
                            e.preventDefault();
                            this.exportSystem.exportProjectJSON();
                        }
                        break;
                    case 'enter': // Export
                        e.preventDefault();
                        this.showExportModal();
                        break;
                }
            }

            updateUI() {
                this.animationSystem.updateUI();
                this.updateTimeline();
            }
        }

        // =============================================================================
        // INITIALIZE APPLICATION
        // =============================================================================
        document.addEventListener('DOMContentLoaded', () => {
            // Check for browser support
            if (!window.HTMLCanvasElement) {
                alert('Canvas is not supported in this browser. Please use a modern browser.');
                return;
            }

            // Initialize the app
            window.motionCraftApp = new App();
            
            // Show welcome message
            setTimeout(() => {
                console.log('MotionCraft initialized successfully!');
                console.log('Keyboard shortcuts: B=Brush, E=Eraser, Space=Play/Pause, Arrows=Navigate frames');
            }, 1000);
        });

    </script>
</body>
